name: Run Tests

on:
  puh:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.8.0'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.3

      - name: Install dependencies using pnpm
        run: pnpm install

      - name: Run tests
        run: pnpm test
s
